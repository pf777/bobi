# 无需 Android Studio：推送到 GitHub 后自动构建 APK，在 Actions 里下载
name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >
            tools
            platform-tools
            build-tools;34.0.0
            platforms;android-34

      - name: 设置 ANDROID_HOME 并接受 SDK 许可
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          yes | sdkmanager --licenses 2>/dev/null || true

      - name: 生成 Gradle Wrapper
        run: |
          mkdir -p gradle/wrapper
          curl -sL -o gradlew "https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradlew"
          curl -sL -o gradle/wrapper/gradle-wrapper.jar "https://github.com/gradle/gradle/raw/v8.2.0/gradle/wrapper/gradle-wrapper.jar"
          chmod +x gradlew

      - name: 构建 Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
